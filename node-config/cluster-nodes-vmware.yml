---
providers:
  vcenter:
    datacenter: cloud
    cluster: mylab
    resource_pool: manageto

nodes:
  - name: winnode1
    role: cluster_first
    app_name: windows_cluster_demo
    networks:
    - name: mgmt
      ip: 192.168.1.53
      netmask: 255.255.255.0
      gateway: 192.168.1.254
      domain: home.ad
      dns_servers:
      - 192.168.1.254
      - 8.8.4.4
    domain: home.ad
    memory: 4096
    cpu: 2
    template: windows-2016-standard-core
    snapshot_src: Linked
    linked_clone: True
    customvalues:
      - key: app_name
        value: windows_cluster_demo
      - key: role
        value: windows
    customization:
      autologon: True
      orgname: Ansible
      fullname: Ansible
      timezone: 20
      password: '{{ ansible_password | default(ansible_ssh_password) }}'
      runonce:
      - powershell.exe -command "& $([scriptblock]::Create((New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/ansible/ansible/devel/examples/scripts/ConfigureRemotingForAnsible.ps1'))) -ForceNewSSLCert -EnableCredSSP"
      - winrm set winrm/config/service/auth @{CredSSP="true"}
