---

- name: Get drive space
  hosts: all

  tasks:
    - name: get drive space
      win_shell: Get-PSDrive C | Select-Object Free | ConvertTo-Json
      register: drive_space

    - name: drive space
      debug:
        msg: "free drive space: {{ ((drive_space.stdout | from_json)['Free']|int / (1024*1024*1024)) | round(2, 'floor') }} GB"