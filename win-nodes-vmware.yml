---
providers:
  vcenter:
    datacenter: cloud
    cluster: mylab
    resource_pool: manageto

nodes:
  - name: wintest1
    role: windows
    app_name: windows_demo
    environment: dev
    networks:
    - name: mgmt
      ip: 192.168.1.52
      netmask: 255.255.255.0
      gateway: 192.168.1.254
      domain: home.ad
      dns_servers:
      - 192.168.1.254
      - 8.8.4.4
    domain: home.ad
    memory: "{{ node_memory | default(4096) }}"
    cpu: "{{ node_cpu | default(2) }}"
    template: "{{ win_template_name | default('windows-2019-standard-core') }}"
    snapshot_src: Linked
    linked_clone: True
    customization:
      autologon: True
      autologoncount: 1
      orgname: Ansible
      fullname: Ansible
      timezone: 20
      password: '{{ ansible_password }}'
      runonce:
        - powershell.exe -command "& $([scriptblock]::Create((New-Object Net.WebClient).DownloadString('https://raw.githubusercontent.com/ansible/ansible-documentation/devel/examples/scripts/ConfigureRemotingForAnsible.ps1'))) -ForceNewSSLCert -EnableCredSSP"
        - winrm set winrm/config/service/auth @{CredSSP="true"}
